<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Management</title>
</head>
<body>

    <h1>🏡 Smart Home Management</h1>

    <!-- Lights Control -->
    <section>
        <h2>Lights Control</h2>
        <button>Turn ON</button>
    </section>

    <!-- Temperature Control -->
    <section>
        <h2>Temperature Control</h2>
        <p>Current Temperature: 22°C</p>
        <button>Increase Temperature</button>
        <button>Decrease Temperature</button>
    </section>

    <!-- Security System -->
    <section>
        <h2>Security System</h2>
        <button>Arm System</button>
    </section>

    <!-- Energy Usage -->
    <section>
        <h2>Energy Usage</h2>
        <p>Current Usage: 50 kWh</p>
    </section>

</body>
</html>
